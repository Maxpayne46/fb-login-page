<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #screen{
        width :300px;
        height: 300px;
        border: solid 1px;
    }
</style>
<body>
    <div id="screen">



    </div>
    <button onclick="color('green')">green</button>
    <button onclick="color('blue')">blue</button>
    <button onclick="color('violet')">violet</button>
    <button onclick="color('orange')">orange</button>

    <script>
        function color(col)
        {
            document.getElementById("screen").style.background=col
            
        }
    </script>
</body>
</html>
